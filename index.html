<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jasmine Flower For Theary</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(
          rgba(14, 182, 204, 0.74),
          rgba(158, 127, 25, 0.63)
        );
        margin: 0;
      }

      .flower {
        position: relative;
        width: 150px;
        height: 150px;
        animation: float 3s infinite ease-in-out;
      }

      .petal {
        position: absolute;
        width: 60px;
        height: 100px;
        background: linear-gradient(lightsalmon 100%, rgb(109, 4, 122));
        border-radius: 50%;
        transform-origin: bottom center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .petal:nth-child(1) {
        transform: rotate(0deg) translateY(-50%);
        top: 25px;
        left: 45px;
      }
      .petal:nth-child(2) {
        transform: rotate(72deg) translateY(-50%);
        top: 25px;
        left: 45px;
      }
      .petal:nth-child(3) {
        transform: rotate(144deg) translateY(-50%);
        top: 25px;
        left: 45px;
      }
      .petal:nth-child(4) {
        transform: rotate(216deg) translateY(-50%);
        top: 25px;
        left: 45px;
      }
      .petal:nth-child(5) {
        transform: rotate(288deg) translateY(-50%);
        top: 25px;
        left: 45px;
      }

      .center {
        position: absolute;
        width: 50px;
        height: 50px;
        background: radial-gradient(circle, #ffeb3b, #ffc107);
        border-radius: 50%;
        top: 100px;
        left: 50px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        animation: pulse 2s infinite;
      }

      /* Animations */
      @keyframes float {
        0%,
        100% {
          transform: translateY(-5px);
        }
        50% {
          transform: translateY(5px);
        }
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
      }
    </style>
  </head>
  <body>
    <h1 style="margin-bottom: 200px; color: lightsalmon">Jasmine for Theary</h1>
    <div class="flower">
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="center"></div>
    </div>
  </body>
</html>
